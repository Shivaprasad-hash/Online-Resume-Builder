<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* CSS Reset and Body Styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Equivalent to bg-gray-100 */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #1f2937; /* Default text color */
        }

        /* Main Card Container */
        .card {
            width: 100%;
            max-width: 28rem; /* Equivalent to max-w-md */
            background-color: #ffffff;
            border-radius: 1rem; /* Equivalent to rounded-2xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Equivalent to shadow-lg */
            padding: 2rem; /* Equivalent to p-8 */
            margin: 1rem; /* Equivalent to m-4 */
        }

        /* Tabs for Login/Signup Toggle */
        .tabs-container {
            display: flex;
            border-bottom: 1px solid #e5e7eb; /* Equivalent to border-b border-gray-200 */
            margin-bottom: 1.5rem; /* Equivalent to mb-6 */
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem 0;
            text-align: center;
            font-weight: 600; /* Equivalent to font-semibold */
            color: #6b7280; /* Equivalent to text-gray-500 */
            border: none;
            background: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .tab-button.active {
            color: #4f46e5; /* Equivalent to text-indigo-600 */
            border-bottom-color: #4f46e5; /* Equivalent to border-indigo-600 */
        }

        /* Message Box for notifications */
        .message-box {
            text-align: center;
            padding: 0.5rem;
            margin-bottom: 1rem; /* Equivalent to mb-4 */
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            font-size: 0.875rem; /* Equivalent to text-sm */
            transition: opacity 0.3s ease-in-out;
            opacity: 0; /* Initially hidden */
        }
        /* Example message styles (can be toggled with JS) */
        .message-box.success {
            background-color: #dcfce7;
            color: #166534;
        }
         .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
        }


        /* Form Styling */
        .form-container {
            position: relative;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Replaces space-y-6 */
        }
        
        /* Form visibility transitions */
        .form-transition {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .form-hidden {
            opacity: 0;
            transform: translateY(10px);
            position: absolute;
            width: 100%;
            pointer-events: none;
        }

        .form-visible {
            opacity: 1;
            transform: translateY(0);
            position: static;
        }

        .form-heading {
            font-size: 1.5rem; /* Equivalent to text-2xl */
            font-weight: 700; /* Equivalent to font-bold */
            text-align: center;
            color: #1f2937; /* Equivalent to text-gray-800 */
        }

        .input-group label {
            display: block;
            font-size: 0.875rem; /* Equivalent to text-sm */
            font-weight: 500; /* Equivalent to font-medium */
            color: #374151; /* Equivalent to text-gray-700 */
            margin-bottom: 0.25rem; /* Equivalent to mt-1 on input */
        }

        .input-field {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem; /* Equivalent to px-4 py-3 */
            background-color: #f9fafb; /* Equivalent to bg-gray-50 */
            border: 1px solid #d1d5db; /* Equivalent to border border-gray-300 */
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Equivalent to shadow-sm */
        }
        
        .input-field::placeholder {
             color: #9ca3af; /* Equivalent to placeholder-gray-400 */
        }

        .input-field:focus {
            outline: none;
            border-color: #4f46e5; /* Equivalent to focus:border-indigo-500 */
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.4); /* Equivalent to focus:ring-2 focus:ring-indigo-500 */
        }

        /* Button Styling */
        .button {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0.75rem 1rem;
            border: 1px solid transparent;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* Equivalent to shadow-md */
            font-size: 0.875rem;
            font-weight: 500;
            color: #ffffff; /* Equivalent to text-white */
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        
        .button:hover {
            transform: scale(1.01);
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px var(--focus-ring-color);
        }

        .button-primary {
            background-color: #4f46e5; /* Equivalent to bg-indigo-600 */
            --focus-ring-color: #4f46e5;
        }
        .button-primary:hover {
             background-color: #4338ca; /* Equivalent to hover:bg-indigo-700 */
        }
        
        .button-danger {
            background-color: #dc2626; /* Equivalent to bg-red-600 */
            --focus-ring-color: #dc2626;
        }
        .button-danger:hover {
             background-color: #b91c1c; /* Equivalent to hover:bg-red-700 */
        }

        /* Welcome Screen */
        .welcome-container {
             text-align: center;
        }
        
        .welcome-container h2 {
            margin-bottom: 1rem;
        }
        
        #user-info {
            color: #4b5563; /* Equivalent to text-gray-600 */
            margin-bottom: 1.5rem; /* Equivalent to mb-6 */
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; /* Equivalent to font-mono */
            word-break: break-all; /* Equivalent to break-all */
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Main container for the form card -->
    <div id="auth-container" class="card">

        <!-- Header with toggle tabs -->
        <div class="tabs-container">
            <button id="login-tab" class="tab-button active">
                Login
            </button>
            <button id="signup-tab" class="tab-button">
                Sign Up
            </button>
        </div>

        <!-- Message Box for feedback -->
        <div id="message-box" class="message-box"></div>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Login Form -->
            <form id="login-form" class="form form-transition form-visible">
                <h2 class="form-heading">Welcome Back!</h2>
                <div class="input-group">
                    <label for="login-email">User name</label>
                    <input type="text" id="login-email" name="email" required class="input-field" placeholder="you@example.com">
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required class="input-field" placeholder="••••••••">
                </div>
                <div>
                    <button type="submit" class="button button-primary">
                        Sign in
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form form-transition form-hidden">
                <h2 class="form-heading">Create an Account</h2>
                 <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required class="input-field" placeholder="John Doe">
                </div>
                <div class="input-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" name="email" required class="input-field" placeholder="you@example.com">
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required class="input-field" placeholder="••••••••">
                </div>
                <div>
                    <button type="submit" class="button button-primary">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Welcome container shown after successful login/signup -->
    <div id="welcome-container" class="card welcome-container hidden">
        <h2 class="form-heading">Welcome!</h2>
        <p id="user-info"></p>
        <button id="logout-button" class="button button-danger">
            Logout
        </button>
        <button id="ok-button" class="button button-danger">
            OK
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script src="login.js"></script>
</body>

</html>
